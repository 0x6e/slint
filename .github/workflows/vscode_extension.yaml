name: VS Code Extension Build

on:
  workflow_dispatch:

jobs:
  build_extension:
    runs-on: ubuntu-latest # temporary until macos-latest is back up and running
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install latest stable
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
    - name: "Install vsce"
      working-directory: vscode_extension
      run: npm install vsce
    - name: "npm install"
      working-directory: vscode_extension
      run: npm install
    - name: "Build package"
      working-directory: vscode_extension
      run: npx vsce package
    - name: "Upload extension artifact"
      uses: actions/upload-artifact@v2
      with:
          name: sixtyfps-vscode-0.0.1.vsix
          path: |
              vscode_extension/sixtyfps-vscode-0.0.1.vsix
