# Run various formatters, linters, and type-checkers (Rust, C++, TypeScript, etc.)
name: Format, Lint, and type-check

on:
    workflow_call:
    workflow_dispatch:

jobs:
    format_lint_typecheck:
        runs-on: ubuntu-24.04
        env:
            CARGO_INCREMENTAL: false
        steps:
            - uses: actions/checkout@v4
