[package]
name = "async-softwarerenderer"
version = "0.1.0"
edition = "2021"
authors = ["Slint Developers <info@slint.dev>"]
build = "build.rs"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
renderer-experimental-software = ["slint/renderer-experimental-software"]
simulator = ["slint/renderer-software", "slint/backend-winit", "slint/std"]
default = ["simulator", "renderer-experimental-software"]

[dependencies]
slint = { path = "../../api/rs/slint", default-features = false }
mcu-board-support = { path = "../mcu-board-support" }

[build-dependencies]
slint-build = { path = "../../api/rs/build" }
