<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SixtyFPS Slide Puzzle Demo (Web Assembly version)</title>
</head>
<style>
  canvas {
    border: solid;
    box-sizing: border-box;
  }

  @media screen and (orientation: landscape) {
    canvas {
      width: 100vw !important;
      height: 100vh !important;
    }
  }

  @media screen and (orientation: portrait) {
    canvas {
      width: 100vw !important;
      height: 50vh !important;
    }
  }

  @media screen and (max-width: 992px) and (orientation: landscape) {
    .hide-in-mobile-landscape {
      display: none;
    }
  }

  @media screen and (max-width: 992px) {
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  }

  @media screen and (min-width: 992px) {
    canvas {
      width: 100vw !important;
      height: 50vh !important;
    }
  }
</style>

<body>
  <p class="hide-in-mobile-landscape">This is the SixtyFPS Slide Puzzle Demo compiled to WebAssembly. It demonstrates
    different
    re-usable graphical
    elements.</p>
  <canvas id="canvas"></canvas>
  <p class="hide-in-mobile-landscape">
    <a href="https://github.com/sixtyfpsui/sixtyfps/blob/master/examples/slide_puzzle/slide_puzzle.60">
      View Source Code on GitHub</a> -
    <a
      href="https://sixtyfps.io/editor?load_url=https://raw.githubusercontent.com/sixtyfpsui/sixtyfps/master/examples/slide_puzzle/slide_puzzle.60">
      Edit in the online code editor
    </a>
  </p>
  <script src="index.js"></script>
</body>

</html>
