[package]
name = "sixtyfps-viewer"
version = "0.1.4"
authors = ["SixtyFPS <info@sixtyfps.io>"]
edition = "2018"
license = "GPL-3.0-only"
description = "Viewer binary for SixtyFPS"
repository = "https://github.com/sixtyfpsui/sixtyfps"
homepage = "https://sixtyfps.io"

[features]
sixtyfps-backend-qt = ["sixtyfps-interpreter/backend-qt"]
sixtyfps-backend-gl = ["sixtyfps-interpreter/backend-gl"]
default = ["sixtyfps-backend-qt", "sixtyfps-backend-gl"]

[dependencies]
sixtyfps-corelib = { version = "=0.1.4", path="../../sixtyfps_runtime/corelib" }
sixtyfps-rendering-backend-default = { version = "=0.1.4", path="../../sixtyfps_runtime/rendering_backends/default" }
sixtyfps-interpreter = { version = "=0.1.4", path = "../../sixtyfps_runtime/interpreter", default-features = false, features = ["display-diagnostics"] }
vtable = { version = "0.1", path="../../helper_crates/vtable" }
structopt = "0.3.14"
codemap-diagnostic = "0.1.1"
codemap = "0.1"
spin_on = "0.1"
notify = "4.0.15"
serde_json = "1"
shlex = "1"


[[bin]]
name = "sixtyfps-viewer"
path = "main.rs"
